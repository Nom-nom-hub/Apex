name: Test PNPM Installation

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-pnpm:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    
    - name: Install pnpm
      run: |
        npm install -g pnpm
        echo "PNPM version: $(pnpm --version)"
        echo "Which pnpm: $(which pnpm)"
        
    - name: Test pnpm installation
      run: |
        pnpm install